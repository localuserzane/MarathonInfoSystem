<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
<table>
<th:block th:each="organizer: ${object}">
	<tr>
		<td th:text="${organizer.getId_org()}"> </td>
		<td th:text="${organizer.getName()}"> </td>
		<td th:text="${organizer.getLogin()}"> </td>
		<td th:text="${organizer.getPassword()}"> </td>
	</tr>
</th:block>
</table>	
</body>
</html>
