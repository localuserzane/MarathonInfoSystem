<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/a/add-org}" th:object="${organizer}" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" placeholder="Name"></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td>Login</td>
				<td><input type="text" th:field="*{login}" placeholder="Login"></td>
				<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" th:field="*{password}" placeholder="Password"></td>
				<td th:if="${#field.hasErrors('password')}" th:errors="*{password}">Password Error></td>
			</tr>
			<tr>
				<td><input type="submit" value="Add organizer"></td>			
			</tr>
		</table>
	</form>		
</body>
